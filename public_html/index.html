<!DOCTYPE html>
<html>

    <meta charset="utf-8"/>

    <script src="wasm_exec.js" defer></script>
    <script src="wasm.js" defer></script>
    <style>
      window, html, body {
          height: 100%;
          width: 100%;
          padding: 0;
          margin: 0;
      }

      #sandbox {
          display: table;
          table-layout: fixed;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      #sandbox .info-area {
          display: table-row;
          height: 100%;
          overflow: hidden;
      }

      .info-area > .editor {
          display: table-cell;
          padding: 0;
          overflow: scroll;
          height: 100%;
      }

      .editor > .CodeMirror {
          min-height: 100%;
      }

      [data-result] {
          display: table-cell;
          overflow: scroll;
      }

      .error {
          box-shadow: 0px 1px 2px #909090;
          margin-bottom: 1em;
      }

      .error .path {
          background-color: #efefef;
          padding: 0.2em 0.5em 0.2em 0.5em;
      }

      .error .message {
          padding: 0.5em 1em;
      }
    </style>
  </head>
  
  <body>
    <div id="sandbox">
      <div class="info-area">
        <div class="editor">
          <textarea data-core-constraints></textarea>
        </div>
        <div class="editor">
          <textarea data-tt-constraints></textarea>
        </div>
        <div class="editor">
          <textarea data-document></textarea>
        </div>
        <div data-result></div>
    </div>
  </body>
</html>
